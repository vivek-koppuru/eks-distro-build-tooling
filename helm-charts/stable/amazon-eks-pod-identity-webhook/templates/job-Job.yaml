apiVersion: batch/v1
kind: Job
metadata:
  namespace: default
  name: pod-identity-webhook-job
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "0"
    helm.sh/hook-delete-policy: hook-succeeded
spec:
  template:
    spec:
      serviceAccountName: pod-identity-webhook-job
      {{- if .Values.fargate }}
      initContainers:
      - name: sleep
        image: public.ecr.aws/amazonlinux/amazonlinux:2
        imagePullPolicy: Always
        command:
        - sleep
        - "30"
      {{- end }}
      containers:
      - name: job
        image: public.ecr.aws/amazonlinux/amazonlinux:2
        imagePullPolicy: Always
        command:
        - bash
        - config/job.sh
        volumeMounts:
        - name: config
          mountPath: /config
      volumes:
      - name: config
        configMap:
          name: amazon-eks-pod-identity-webhook-configmap
      restartPolicy: OnFailure
