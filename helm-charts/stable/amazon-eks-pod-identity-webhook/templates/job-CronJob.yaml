apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: default
  name: pod-identity-webhook-job
spec:
  schedule: "*/1 * * * *"
#  schedule: "@weekly"
  jobTemplate:
    spec:
      template:
        spec:
          serviceAccountName: pod-identity-webhook-job
          containers:
          - name: job
            image: public.ecr.aws/amazonlinux/amazonlinux:2
            command:
            - bash
            - config/job.sh
            volumeMounts:
            - name: config
              mountPath: /config
          volumes:
          - name: config
            configMap:
              name: amazon-eks-pod-identity-webhook-configmap
          restartPolicy: OnFailure
